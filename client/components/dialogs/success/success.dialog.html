<md-dialog aria-label="List dialog" class="success-dialog">
  <md-dialog-content>
    <p>{{ vm.message }}</p>
  </md-dialog-content>
  <md-dialog-actions class="layout-row layout-align-center-center flex-100">
    <md-button ng-click="vm.close($event)" class="md-raised">Супер!</md-button>
  </md-dialog-actions>
</md-dialog>
