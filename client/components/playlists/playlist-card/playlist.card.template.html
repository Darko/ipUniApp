<md-card class="flex-100">
  <div class="image-wrapper">
    <img src="{{ vm.playlist.thumbnail }}">
  </div>

  <md-card-content>
    <h1 class="md-subhead">{{ vm.playlist.title }}</h1>
    <p class="md-body-1">{{ vm.playlist.likes }} лајкови | {{ vm.playlist.songsCount }} Песни</p>
  </md-card-content>

  <div class="slide-out-play-button flex layout-row layout-align-center-center">
    <md-button class="md-hue-2" ui-sref="playlists.playlist({ playlistId: vm.playlist.playlistId })">
      <md-icon>play_arrow</md-icon> Пушти
    </md-button>
  </div>

</md-card>
