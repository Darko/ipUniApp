<!DOCTYPE html>
<html lang="en" ng-app="MusicApp" ng-controller="IndexController as vm">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Donger</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/angular-material-data-table/dist/md-data-table.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="client/src/css/style.css">
</head>
<body ng-cloak>
  <ui-view class="global-view"></ui-view>

  <div id="play-song-widget" ng-show="vm.player.isPlaying">
    <div class="container layout-row layout-align-start-center">
      <div class="layout-row play-widget-actions">
        <md-button class="md-icon-button">
          <md-icon>skip_previous</md-icon>
        </md-button>
        <md-button class="md-icon-button">
          <md-icon ng-if="vm.player.isPaused">pause</md-icon>
          <md-icon ng-if="!vm.player.isPaused">play_arrow</md-icon>
        </md-button>
        <md-button class="md-icon-button">
          <md-icon>skip_next</md-icon>
        </md-button>
      </div>
      <div class="flex-5"></div>
      <div class="player-indicator flex">
        <md-slider-container>
          <span>00:00</span>
          <md-slider flex min="0" max="255" ng-model="vm.player.timePlayed" aria-label="red" id="red-slider">
          </md-slider>
          <span>4:20</span>
        </md-slider-container>
      </div>
      <div class="flex-5"></div>
    </div>
  </div>
        
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="bower_components/satellizer/dist/satellizer.min.js"></script>
  <script src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

  <script src="client/src/app.js"></script>
</body>
</html>
